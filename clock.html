<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
        
    <div class="container">
      <div class="clock">
        <span id="hour"></span>
        <span>:</span>
        <span id="minute"></span>
        <span>:</span>
        <span id="second"></span>
      </div>
    </div>
      <div class="all-names">
        <span class="names">HOUR</span>
        <span class="names">MINUTE</span>
        <span class="names">SECOND</span>
      </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="clock.js" theme="dark" position="bottom-right"></script>
</body>

</html>
